version: "3.9"

services:
  db:
    env_file:
      - .env
  web:
    build:
      context: .
      args:
        ENV: "develop"
    command:
      sh -c "python manage.py migrate &&
        python manage.py runserver 0.0.0.0:8000"
    env_file:
      - .env
    ports:
      - 8000:8000