name: pre-commit

on:
    push:
        branches:
            - main
    pull_request:

jobs:
    pre-commit:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v2
              with:
                  fetch-depth: 0

            - uses: actions/setup-python@v2
              with:
                  python-version: '3.11'

            - uses: pre-commit/action@v2.0.0
              with:
                  token: ${{ secrets.GITHUB_TOKEN }}
