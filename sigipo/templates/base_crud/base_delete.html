{% extends "base.html" %}
{% load static %}

{% block styles %}
<link rel="stylesheet" href="{% static 'css/internal/forms.css' %}"/>
{% endblock styles %}

{% block content %}
<div class="container">
    <form method="post">
        <div class="card card-container">
            <div class="card-header">
                <h3 class="card-title">{{ view_title }}</h3>
            </div>
            <div class="card-body">
                {% csrf_token %}
                <h5>¿Está seguro que desea eliminar "{{ object }}"?</h5>
            </div>
            <div class="card-footer text-muted">
                <div class="action-buttons">
                    {% block action-buttons %}
                        <button type="submit" class="btn btn-danger"><i class="fa-solid fa-floppy-disk"></i> Eliminar</button>
                        <a href="{% url cancel_url %}" role="button" class="btn btn-secondary"><i class="fa-solid fa-ban"></i> Cancelar</a>
                    {% endblock action-buttons %}
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock content %}
