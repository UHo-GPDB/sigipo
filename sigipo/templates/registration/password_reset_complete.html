{% extends "registration/base.html" %}

{% load static i18n %}

{% block content %}
<div class="card rounded-3 text-black w-50 w-auto">
  <div class="row g-0">
    <div class="col">
      <div class="card-body p-md-2 mx-md-4">
        <div class="text-center m-2">
          <img class="logo-img" height="96" width="96" src="{% static 'images/ribbon.png' %}" alt="logo"/>

          <h4><p>{% translate "Your password has been set.  You may go ahead and log in now." %}</p></h4>

        </div>

        <div class="d-flex align-items-center justify-content-center pb-4">
          <a role="button" class="btn btn-outline-secondary" href="{% url 'login' %}">Ingresar</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
