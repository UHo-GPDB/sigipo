{% extends "registration/base.html" %}

{% load static i18n %}

{% block content %}
<div class="card rounded-3 text-black w-50 w-auto">
  <div class="row g-0">
    <div class="col">
      <div class="card-body p-md-2 mx-md-4">
        <div class="text-center m-2">
          <img class="logo-img" height="96" width="96" src="{% static 'images/ribbon.png' %}" alt="logo"/>
          <h4 class="mt-1 mb-5 pb-1">Restablecer contrase&ntilde;a</h4>

          {% if form.errors %}
              <div class="alert alert-danger">
                <ul>
                {% for field in form %}
                  {% for error in field.errors %}
                  <li>
                    {{ error }}
                  </li>
                  {% endfor %}
                {% endfor %}
              </ul>
              </div>
          {% endif %}
        </div>

        <form method="post">
          {% csrf_token %}
          <label>Ingrese el correo electr&oacute;nico asociado a su cuenta.</label>
          <div class="form-floating mb-4">
            <input type="email" name="email" autocomplete="email" maxlength="254" required="" id="id_email" class="form-control" placeholder="Correo electrónico"/>
            <label class="form-label" for="id_email">Correo electrónico</label>
          </div>

          <div class="text-center pt-1 pb-1">
            <button class="btn btn-text-white gradient-custom-2 mb-3" type="submit">Restablecer contrase&ntilde;a</button>
          </div>
          <div class="d-flex align-items-center justify-content-center pb-4">
            <a role="button" class="btn btn-outline-secondary" href="{{ request.META.HTTP_REFERER|escape }}">Regresar</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
